<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <title>ShortLinks</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <div>
                <h1>ShortLinks</h1>
                <p>Use ShortLinks to create shortend URL's to share...</p>
            </div>
            <div id="account" title="Create an account for free!">
                <label for="sign in">Sign In or Sign Up</label>
                <button id="sign in" type="submit" v-on:click="login()"><img src="./user.png" /></button>
            </div>
        </div>
    </div>
    <div class="content">
        <form id="colorForm" @submit.prevent="addShortcut">
            <p>Create a Shortcut</p>
            <div>
                <input v-model="shortcut" v-bind:class="{ hasText: hasShortcut }" />
                <label>Shortcut</label>
            </div>
            <div>
                <input v-model="link" v-bind:class="{ hasText: hasLink }" />
                <label>Link</label>
            </div>
            <button type="submit">Create</button>
            <p>Shortcuts expire after 7 days, for a permament link create a free account!</p>
        </form>

                    <label>Password</label>
                </div>
                <button type="submit">Login</button> -->
        </form>
    </div>
